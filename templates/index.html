<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Detection Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            text-align: center;
            font-weight: 300;
            font-size: 2.5rem;
        }
        .content {
            padding: 2rem 0;
        }
        .video-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .status {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .focused {
            color: #4CAF50;
        }
        .not-focused {
            color: #F44336;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Eye Detection Streaming</h1>
        </div>
    </header>
    <div class="container content">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video stream">
        </div>
        <div class="status">
            Status: <span id="focus-status" class="focused">Focused</span>
        </div>
    </div>

    <script>
        // This is a placeholder for real-time status updates
        // You would need to implement server-side events or polling to update this in real-time
        setInterval(() => {
            const status = document.getElementById('focus-status');
            if (Math.random() > 0.5) {
                status.textContent = 'Focused';
                status.className = 'focused';
            } else {
                status.textContent = 'Not Focused';
                status.className = 'not-focused';
            }
        }, 5000);
    </script>
</body>
</html>
